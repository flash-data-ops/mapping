<!doctype html>
<html lang="en">
<head>

  <script>
  if (sessionStorage.getItem("poi-auth") !== "1") location.href = "/login.html";
</script>


  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Ops Mapping Tools</title>
  <meta name="description" content="Explore Points of Interest (POIs) for Boston, Chicago, Detroit, Washington DC, and Miami." />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='<http://www.w3.org/2000/svg>' viewBox='0 0 24 24' fill='%230284c7'%3E%3Cpath d='M12 2a7 7 0 0 0-7 7c0 5.25 7 13 7 13s7-7.75 7-13a7 7 0 0 0-7-7Zm0 9.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5Z'/%3E%3C/svg%3E" />
  <style>
    :root{
      --bg: #f8fafc;        /* light background */
      --text: #0f172a;      /* slate-900 */
      --muted: #475569;     /* slate-600 */
      --accent: #0284c7;    /* sky-600 */
      --card-bg: #ffffff;
      --card-border: #e5e7eb;
      --ring: #7dd3fc;      /* sky-300 */
    }

    /* Subtle map-like grid background */
    body{
      margin:0;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background:
        linear-gradient(0deg, transparent 24px, rgba(2,132,199,.06) 25px, rgba(2,132,199,.06) 26px, transparent 27px) 0 0/100% 26px,
        linear-gradient(90deg, transparent 24px, rgba(2,132,199,.06) 25px, rgba(2,132,199,.06) 26px, transparent 27px) 0 0/26px 100%,
        var(--bg);
    }

    .wrap{
      max-width: 960px;
      margin: 0 auto;
      padding: 48px 20px 64px;
    }

    header{
      display:flex;
      align-items:center;
      gap:14px;
      margin-bottom:28px;
    }
    .logo{
      width:40px;height:40px;
      display:inline-grid;place-items:center;
      background:#e0f2fe; /* sky-100 */
      border:1px solid #bae6fd; /* sky-200 */
      border-radius:10px;
    }
    .logo svg{ width:22px;height:22px; fill:var(--accent); }

    h1{
      margin:0;
      font-size: clamp(22px, 3vw, 28px);
      letter-spacing:.2px;
    }
    .tagline{
      margin:6px 0 0 54px;
      color:var(--muted);
      font-size:15px;
    }

    .grid{
      margin-top:28px;
      display:grid;
      grid-template-columns: repeat( auto-fit, minmax(220px, 1fr) );
      gap:16px;
    }

    .card{
      display:block;
      background:var(--card-bg);
      border:1px solid var(--card-border);
      border-radius:14px;
      padding:18px 16px;
      text-decoration:none;
      color:inherit;
      box-shadow: 0 1px 0 rgba(0,0,0,.02), 0 6px 18px rgba(2, 6, 23, .05);
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
    }
    .card:focus-visible{
      outline:3px solid var(--ring);
      outline-offset: 2px;
    }
    .card:hover{
      transform: translateY(-2px);
      box-shadow: 0 2px 0 rgba(0,0,0,.03), 0 16px 28px rgba(2, 6, 23, .08);
      border-color:#dbeafe; /* blue-100 */
    }

    .card-title{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:600;
      letter-spacing:.2px;
    }
    .pin{
      width:18px;height:18px; flex:0 0 18px;
      color:var(--accent);
    }
    .card-sub{
      margin-top:6px;
      color:var(--muted);
      font-size:14px;
    }

    footer{
      margin-top:36px;
      color:#64748b; /* slate-500 */
      font-size:13px;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <header>
      <div class="logo" aria-hidden="true">
        <svg viewBox="0 0 24 24" role="img" aria-label="">
          <path d="M12 2a7 7 0 0 0-7 7c0 5.25 7 13 7 13s7-7.75 7-13a7 7 0 0 0-7-7Zm0 9.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5Z"/>
        </svg>
      </div>
      <div>
        <h1>Data Ops Mapping Tools</h1>
        <p class="tagline">Quick links to city mapping tools</p>
      </div>
    </header>

    <section class="grid" aria-label="City links">
      <a class="card" href="./boston/index.html">
        <div class="card-title">
          <svg class="pin" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 2a7 7 0 0 0-7 7c0 5.25 7 13 7 13s7-7.75 7-13a7 7 0 0 0-7-7Zm0 9.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5Z"/></svg>
          Boston
        </div>
        <div class="card-sub">View POIs on the Boston map →</div>
      </a>

      <a class="card" href="./chicago/index.html">
        <div class="card-title">
          <svg class="pin" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 2a7 7 0 0 0-7 7c0 5.25 7 13 7 13s7-7.75 7-13a7 7 0 0 0-7-7Zm0 9.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5Z"/></svg>
          Chicago
        </div>
        <div class="card-sub">View POIs on the Chicago map →</div>
      </a>

      <a class="card" href="./detroit/index.html">
        <div class="card-title">
          <svg class="pin" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 2a7 7 0 0 0-7 7c0 5.25 7 13 7 13s7-7.75 7-13a7 7 0 0 0-7-7Zm0 9.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5Z"/></svg>
          Detroit
        </div>
        <div class="card-sub">View POIs on the Detroit map →</div>
      </a>

      <a class="card" href="./washington-dc/index.html">
        <div class="card-title">
          <svg class="pin" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 2a7 7 0 0 0-7 7c0 5.25 7 13 7 13s7-7.75 7-13a7 7 0 0 0-7-7Zm0 9.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5Z"/></svg>
          Washington DC
        </div>
        <div class="card-sub">View POIs on the Washington DC map →</div>
      </a>

      <a class="card" href="./miami/index.html">
        <div class="card-title">
          <svg class="pin" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 2a7 7 0 0 0-7 7c0 5.25 7 13 7 13s7-7.75 7-13a7 7 0 0 0-7-7Zm0 9.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5Z"/></svg>
          Miami
        </div>
        <div class="card-sub">View POIs on the Miami map →</div>
      </a>
    </section>

    <footer>
      
    </footer>
  </main>
</body>
</html>
