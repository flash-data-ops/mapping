<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enter | POI Map Hub</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#f8fafc;color:#0f172a;}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:24px;}
    .card{width:100%;max-width:360px;background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:22px 20px;box-shadow:0 6px 18px rgba(2,6,23,.06);}
    h1{margin:0 0 6px;font-size:22px;}
    p{margin:0 0 14px;color:#475569;font-size:14px;}
    input,button{width:100%;padding:10px 12px;border-radius:10px;font-size:14px;}
    input{border:1px solid #e5e7eb;margin-bottom:10px;}
    button{border:0;background:#0284c7;color:#fff;font-weight:600;cursor:pointer;}
    .error{margin-top:8px;color:#b91c1c;font-size:13px;display:none;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Enter site</h1>
      <p>Password required</p>
      <input id="pw" type="password" placeholder="Password" autocomplete="current-password" />
      <button id="go">Continue</button>
      <div class="error" id="err">Incorrect password</div>
    </div>
  </div>
  <script>
    // Replace with the SHA-256 hex of your password (see instructions below)
    const PASS_HASH = "fd027529fa09ad9785b76968eb0b64ed9368ae063b0abe9f3e16482281c1a081";

    async function sha256Hex(s){
      const buf = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(s));
      return [...new Uint8Array(buf)].map(b=>b.toString(16).padStart(2,"0")).join("");
    }

    async function submit(){
      const val = document.getElementById("pw").value || "";
      if (await sha256Hex(val) === PASS_HASH) {
        sessionStorage.setItem("poi-auth", "1");
        location.href = "index.html";
      } else {
        document.getElementById("err").style.display = "block";
      }
    }

    document.getElementById("go").addEventListener("click", submit);
    document.getElementById("pw").addEventListener("keydown", e => { if (e.key === "Enter") submit(); });
  </script>
</body>
</html>
